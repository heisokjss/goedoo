box: node:7
build:
  steps:
    - script:
        name: install vb
        code: |
          uname -a
          sudo apt-get update && sudo apt-get upgrade -y
          sudo apt-get install -y lxc lxctl
          sudo lxc-checkconfig
          sudo ls /usr/share/lxc/templates/
          sudo lxc-create -t ubuntu -n cn-01
          sudo lxc-start -n cn-01 -d
    - npm-install
    - npm-test
