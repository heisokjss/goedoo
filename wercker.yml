box: node:7
build:
  steps:
    - script:
        name: install wine
        code: |          
          sudo apt-get -y update && sudo apt-get -y upgrade && sudo apt-get -y dist-upgrade
          sudo apt-get install software-properties-common
          sudo add-apt-repository ppa:ubuntu-wine/ppa
          sudo apt-get update
          uname -a
          sudo apt install wine-stable
    - npm-install
    - npm-test
