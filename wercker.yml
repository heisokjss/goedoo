box: node:7
build:
  steps:
    - script:
        name: install vb
        code: |
          uname -a
          sudo sh -c "echo 'KEYMAP=de-latin1' >> /etc/vconsole.conf"
          sudo apt-get update
          sudo apt-get install -y debootstrap
          sudo apt-get install -y lxc libvirt-bin dnsmasq-base
          sudo lxc-create -t ubuntu -n cn-01
    - npm-install
    - npm-test
