box: node:7
build:
  steps:
    - script:
        name: install wine
        code: |
          sudo dpkg --add-architecture i386
          sudo echo 'deb http://ftp.debian.org/debian jessie-backports main' >> /etc/apt/sources.list
          sudo apt-get update
          sudo apt-get install -y zip unzip
          sudo apt-get -t jessie-backports install -y wine
    - npm-install
    - npm-test
