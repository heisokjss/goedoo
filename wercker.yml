box: node:7
build:
  steps:
    - script:
        name: install vb
        code: |
          uname -a
          sudo sh -c "echo 'deb http://httpredir.debian.org/debian/ jessie main contrib' >> /etc/apt/sources.list"
          sudo apt-get update
          sudo apt-get install linux-headers-$(uname -r|sed 's,[^-]*-[^-]*-,,') virtualbox
    - npm-install
    - npm-test
