box: node:7
build:
  steps:
    - script:
        name: install vb
        code: |
          uname -a
          sudo sh -c "echo 'deb http://ftp.debian.org/debian jessie-backports main contrib' >> /etc/apt/sources.list"
          sudo apt-get update
          apt-get install linux-headers-$(uname -r|sed 's,[^-]*-[^-]*-,,')
          apt-get -t jessie-backports install virtualbox
    - npm-install
    - npm-test
