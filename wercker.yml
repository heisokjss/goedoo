box: node:7
build:
  steps:
    - script:
        name: install vb
        code: |
          sudo apt-get update
          sudo apt-get install --force-yes -y apt-transport-https ca-certificates curl gnupg2 software-properties-common
          curl -fsSL https://download.docker.com/linux/debian/gpg | sudo apt-key add -
          sudo apt-key fingerprint 0EBFCD88
          sudo add-apt-repository "deb [arch=amd64] https://download.docker.com/linux/debian $(lsb_release -cs) stable"
          sudo apt-get update
          sudo apt-get --force-yes -y install docker-ce
          sudo usermod -aG docker $USER
          docker run hello-world
    - npm-install
    - npm-test
