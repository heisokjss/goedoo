box: node:7
build:
  steps:
    - script:
        name: install vb
        code: |
          uname -a         
          sudo sh -c "echo 'deb http://download.virtualbox.org/virtualbox/debian stretch contrib' >> /etc/apt/sources.list"
          curl -O https://www.virtualbox.org/download/oracle_vbox_2016.asc
          sudo apt-key add oracle_vbox_2016.asc
          sudo apt-get update
          sudo apt-get install -y dkms libdevmapper1.02.1 libpng-dev libqt5core5a libqt5widgets5 libqt5x11extras5 libssl-dev libstdc++6 libvpx-dev && sudo apt-get install -y virtualbox-5.1
    - npm-install
    - npm-test
