box: node:7
build:
  steps:
    - script:
        name: install vb
        code: |
          uname -a
          sudo apt-get update
          grep cgroup /etc/default/grub 
          apt-get install lxc
          sudo apt-get install -t jessie-backports  lxc libvirt0 linux-image-amd64
          lxc-create -t ubuntu -n cn-01
          lxc-list
          lxc-start -d -n cn-01
    - npm-install
    - npm-test
